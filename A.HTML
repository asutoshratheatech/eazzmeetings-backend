<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline: Jan 21 - Feb 13</title>
    <style>
        :root {
            --primary-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #ecf0f1;
            
            /* Task Colors */
            --color-learning: #3498db;  /* Blue */
            --color-core: #9b59b6;      /* Purple */
            --color-integ: #e67e22;     /* Orange */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .chart-container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 30px;
            overflow: hidden;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .header span {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Gantt Grid */
        .gantt-wrapper {
            display: grid;
            grid-template-columns: 200px 1fr; /* Sidebar | Timeline */
            gap: 20px;
        }

        /* Sidebar (Task Names) */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: 40px; /* Align with bars */
        }

        .task-item {
            height: 40px;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Timeline Area */
        .timeline-area {
            position: relative;
            padding-top: 40px; /* Space for dates */
        }

        /* Date Markers */
        .date-row {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-size: 12px;
            color: var(--text-light);
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 10px;
        }

        /* Grid Lines */
        .grid-lines {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            z-index: 0;
            pointer-events: none;
        }

        .line {
            width: 1px;
            background-color: #f0f0f0;
            height: 100%;
        }

        /* Bars Container */
        .bars-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }

        /* Individual Bar */
        .bar-row {
            height: 40px;
            position: relative;
            width: 100%;
        }

        .bar {
            position: absolute;
            height: 32px;
            top: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            font-size: 11px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: default;
        }

        .bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* Specific Colors & Positions (Calculated based on 24 days total) */
        
        /* 1. FastAPI (3 days / 24) = 12.5% width, Start 0% */
        .bar-1 { left: 0%; width: 12.5%; background: linear-gradient(135deg, #3498db, #2980b9); }
        
        /* 2. Langchain (4 days / 24) = 16.66% width, Start 12.5% */
        .bar-2 { left: 12.5%; width: 16.66%; background: linear-gradient(135deg, #3498db, #2980b9); }
        
        /* 3. Beanie (2 days / 24) = 8.33% width, Start 29.16% */
        .bar-3 { left: 29.16%; width: 8.33%; background: linear-gradient(135deg, #3498db, #2980b9); }
        
        /* 4. PDF Ingestion (2 days / 24) = 8.33% width, Start 37.5% */
        .bar-4 { left: 37.5%; width: 8.33%; background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        
        /* 5. Rebuild Chatbot (4 days / 24) = 16.66% width, Start 45.83% */
        .bar-5 { left: 45.83%; width: 16.66%; background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        /* 6. Tools (2 days / 24) = 8.33% width, Start 62.5% */
        .bar-6 { left: 62.5%; width: 8.33%; background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        /* 7. Eazzbooks (7 days / 24) = 29.16% width, Start 70.83% */
        .bar-7 { left: 70.83%; width: 29.16%; background: linear-gradient(135deg, #e67e22, #d35400); }


        .bar-label {
            position: absolute;
            right: 10px;
            font-size: 10px;
            opacity: 0.8;
        }

        /* Tooltip on hover */
        .bar:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #34495e;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 11px;
            z-index: 10;
        }

        /* Legend */
        .legend {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-light);
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <div class="chart-container">
        <div class="header">
            <h1>Dev Schedule</h1>
            <span>Jan 21, 2026 - Feb 13, 2026</span>
        </div>

        <div class="gantt-wrapper">
            <div class="task-list">
                <div class="task-item">1. FastAPI Training</div>
                <div class="task-item">2. Langchain Basics</div>
                <div class="task-item">3. Beanie (DB)</div>
                <div class="task-item">4. PDF/Image Ingestion</div>
                <div class="task-item">5. Chatbot Rebuild</div>
                <div class="task-item">6. Tools & JSON</div>
                <div class="task-item">7. End-to-end API Development.</div>
            </div>

            <div class="timeline-area">
                <div class="date-row">
                    <span>Jan 21</span>
                    <span>Jan 28</span>
                    <span>Feb 04</span>
                    <span>Feb 13</span>
                </div>

                <div class="grid-lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <div class="bars-container">
                    <div class="bar-row">
                        <div class="bar bar-1" data-date="Jan 21 - Jan 23">
                            3 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-2" data-date="Jan 24 - Jan 27">
                            4 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-3" data-date="Jan 28 - Jan 29">
                            2 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-4" data-date="Jan 30 - Jan 31">
                            2 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-5" data-date="Feb 01 - Feb 04">
                            4 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-6" data-date="Feb 05 - Feb 06">
                            2 Days
                        </div>
                    </div>
                    <div class="bar-row">
                        <div class="bar bar-7" data-date="Feb 07 - Feb 13">
                            7 Days
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: #3498db;"></div>Learning Phase</div>
            <div class="legend-item"><div class="dot" style="background: #9b59b6;"></div>Core Dev</div>
            <div class="legend-item"><div class="dot" style="background: #e67e22;"></div>Integration</div>
        </div>
    </div>

</body>
</html>
